<input type="text" class="form-control"  [(ngModel)]="username" name="username" (keyup)='findProfile()'>

<div class="row">
  <div class="col">
    <br>
      <div class="myprofile" *ngIf="profile">
          <img src="{{profile.avatar_url}}" alt="" class="rounded-circle" style=width:250px;>
          <h2> {{profile.name}}</h2>
          <p>{{profile.login}}</p>
        </div>

  </div>
</div>
